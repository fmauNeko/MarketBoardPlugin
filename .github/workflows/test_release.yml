name: Create Test Release

on:
  push:
    tags:
      - testing_*

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.x.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"
      - name: Build
        run: |
          $ver = '${{ github.ref_name }}' -replace 'testing_'
          invoke-expression 'dotnet build --no-restore --configuration Debug --nologo -p:Version=$ver -p:FileVersion=$ver -p:AssemblyVersion=$ver'
      - name: write version into json
        run: |
          $ver = '${{ github.ref_name }}' -replace 'testing_'
          $path = './MarketBoardPlugin/bin/x64/Debug/MarketTerror.json'
          $json = Get-Content -Raw $path | ConvertFrom-Json
          $json.AssemblyVersion = $ver
          $content = $json | ConvertTo-Json -Depth 10
          Set-Content -Path $path -Value $content
      - name: Archive
        run: Compress-Archive -Path MarketBoardPlugin/bin/x64/Debug/* -DestinationPath MarketTerror.zip
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          path: |
            ./MarketBoardPlugin/bin/x64/Debug/*
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: MarketBoardPlugin ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./MarketTerror.zip
          asset_name: MarketTerror.zip
          asset_content_type: application/zip

      - name: Update version in .csproj
        run: |
          $ver = '${{ github.ref_name }}' -replace 'testing_'
          $csprojPath = './MarketBoardPlugin/MarketBoardPlugin.csproj'
          $content = Get-Content -Raw $csprojPath
          $content = $content -replace '<Version>.*?</Version>',"<Version>$ver</Version>"
          Set-Content -Path $csprojPath -Value $content

      - name: Write out repo.json
        run: |
          $verT = '${{ github.ref_name }}'
          $ver = $verT -replace 'testing_'
          $path = './repo.json'
          $json = Get-Content -Raw $path | ConvertFrom-Json
          $json[0].TestingAssemblyVersion = $ver
          $json[0].LastUpdate = [int][double]::Parse((Get-Date -UFormat %s))
          $json[0].DownloadLinkTesting = $json[0].DownloadLinkTesting -replace '[^/]+/[^/]+\.zip$',"$verT/MarketTerror.zip"
          $content = $json | ConvertTo-Json -AsArray -Depth 10
          Set-Content -Path $path -Value $content

      - name: Commit version changes
        run: |
          git config --global user.name "Actions User"
          git config --global user.email "actions@github.com"
          git fetch origin develop
          git branch -f develop ${{ github.sha }}
          git checkout develop
          git add repo.json
          git add MarketBoardPlugin/MarketBoardPlugin.csproj
          git commit -m "[CI] Updating versions for ${{ github.ref_name }}" || true
          git push origin develop
